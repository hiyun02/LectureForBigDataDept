<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALL-E Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        hr {
            border: 0;
            height: 1px;
            background: #e0e0e0;
            margin: 20px 0;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        #prompt {
            width: calc(100% - 120px);
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            min-height: 50px;
            text-align: center;
        }
        .spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DALL-E Image Generator</h1>
        <hr>
        <h2>Enter your prompt to generate an image</h2>
        <input type="text" id="prompt" name="prompt" placeholder="프롬프트를 입력하세요" style="width: 65%;">
        <button onclick="generateImage()">생성하기</button>
        <div class="spinner" id="spinner"></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const resultDiv = document.getElementById('result');
            const spinner = document.getElementById('spinner');

            if (!prompt) {
                alert('프롬프트를 작성하세요.');
                return;
            }

            spinner.style.display = 'block';

            try {
                const response = await fetch('http://localhost:8080/getImageByDALLE', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(prompt)
                });
                const data = await response.json();
                if (data.url) {
                    resultDiv.innerHTML = `<img src="${data.url}" alt="Generated Image" style="max-width: 100%;">`;
                } else {
                    resultDiv.innerHTML = '반환된 이미지가 없습니다. 다시 시도해주세요.';
                }
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            } finally {
                spinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
